<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>

    <link rel="stylesheet" href="style.css">

    <!-- Linking Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Linking Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
  <div class="app">
    <h4 class="mb-3">Todo App</h4>
    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
      <span>Add new task</span>
      <i class="fa-solid fa-plus"></i>
    </div>
    <h5 class="text-center my-3">Tasks</h5>

    <!-- Empty div to add the tasks detail one by one -->
    
    <div id="tasks">
      <!-- making dummy task -->
      <!-- <div id="task">
        <span class="fa-bold">Task -1</span>
        <span class="small-text text-secondary">19-04-2024</span>
        <p>This is new task</p>
        <span class="options"> -->
          <!-- this will return this whole task ka value -->
           <!-- this => task which you clicked on -->
          <!-- <i class="fa-solid fa-edit" onclick="editTask(this)"></i>
          <i class="fa-solid fa-trash" onclick="deleteTask(this)"></i>
        </span>
      </div> -->
    </div>
    
    <form
      class="modal fade"
      id="form"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Task Title</p>
            <input type="text" class="form-control" name="" id="textInput" />

            <!-- Empty div to add the error mesaage if user want to submit the form empty  -->
            <div id="msg">

            </div>

            <br />
            <p>Due Date</p>
            <input type="date" class="form-control" name="" id="dateInput" />
            <br />
            <p>Description</p>
            <textarea
              name=""
              class="form-control"
              id="textarea"
              cols="30"
              rows="5"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" id="add" class="btn btn-primary">
              Add
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

    


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
</body>
</html>
